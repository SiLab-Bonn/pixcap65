---
name    : pixcap65 
version : 0.01

transfer_layer:
  - name  : USB
    type  : SiUsb
    board_id : 201
    init  :
        bit_file : "../device/ise/pixcap65.bit"
        avoid_download : True
#        avoid_download : False

       
hw_drivers:
  - name      : GPAC
    type      : GPAC
    interface : USB
    base_addr : 0x00000

  - name      : MIO_PLL
    type      : MIO_PLL
    interface : USB
    base_addr : 0x00000
    pll_frequency : 40 

  - name      : gpio
    type      : gpio
    interface : USB
    base_addr : 0x10000
    size      : 8

  - name      : seq_gen
    type      : seq_gen
    interface : USB
    base_addr : 0x11000
#    mem_size  : 4096    
  
  - name      : spi
    type      : spi
    interface : USB
    base_addr : 0x14000
    
#  - name      : power
#    type      : tti_ql355tp
#    interface : SerialCOM12

registers:
  - name        : VDD
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'PWR0'}

  - name        : GPIO
    type        : StdRegister
    hw_driver   : gpio
    size        : 8
    fields:
      - name    : LED
        size    : 5
        offset  : 6
      - name    : RST_B
        size    : 1
        offset  : 0
          
  - name        : SEQ
    type        : TrackRegister
    hw_driver   : seq_gen
    seq_width   : 8
    seq_size    : 1024
    tracks  : 
      - name     : CLK_0
        position : 0  
      - name     : CLK_1
        position : 1
      - name     : CLK_2
        position : 2
      - name     : CLK_3
        position : 3
        
  - name        : SPI
    type        : StdRegister
    hw_driver   : spi
    size        : 9960  
    fields  :
      - name     : COL
        offset   : 9959
        size     : 249
        repeat   : 40
        fields   :
          - name     : PIX
            size     : 6
            offset   : 248
            repeat   : 41
            fields   :
              - name     : SEL
                size     : 2
                offset   : 5
              - name     : CLK_EN
                size     : 4
                offset   : 3
                
          - name     : EOC
            size     : 3
            offset   : 2         

  - name        : GPIO
    type        : StdRegister
    hw_driver   : gpio
    size        : 8
    fields:
      - name    : LED5
        size    : 1
        offset  : 5
      - name    : LED4
        size    : 1
        offset  : 4
      - name    : LED3
        size    : 1
        offset  : 3
      - name    : LED2
        size    : 1
        offset  : 2
      - name    : LED1
        size    : 1
        offset  : 1
      - name    : RST_B
        size    : 1
        offset  : 0              

